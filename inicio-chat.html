<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botón Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    /* Estilo del botón flotante de chat */
    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #007bff;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .chat-button img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .chat-button:hover {
      background-color: #0056b3;
      transform: translateY(-5px);
    }

    .chat-button:active {
      transform: translateY(1px);
    }

    /* Estilo del contenedor del chat */
    .chat-container {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 380px;
      height: 600px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      background-color: white;
      overflow: hidden;
      animation: slideUp 0.4s ease;
    }

    /* Animación de aparición */
    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .chat-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Encabezado del chat */
    .chat-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      position: relative;
    }

    .chat-header .close-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .chat-header .close-btn:hover {
      color: #f0f2f5;
    }

  </style>
</head>
<body>
  <!-- Botón de chat -->
  <div class="chat-button" id="chatButton">
    <img src="img .jpg" alt="Chat">
  </div>

  <!-- Contenedor del chat con encabezado -->
  <div class="chat-container" id="chatContainer">
    <div class="chat-header">
     <span class="3"> Chat de</span> <span class="a1">Campe</span><span class="a2">sena</span>
      <button class="close-btn" id="closeChat">&times;</button>
    </div>
    <iframe src="chat-bob.html"></iframe>
  </div>

  <script>
    const chatButton = document.getElementById("chatButton");
    const chatContainer = document.getElementById("chatContainer");
    const closeChat = document.getElementById("closeChat");

    // Mostrar u ocultar el chat al hacer clic en el botón
    chatButton.addEventListener("click", function() {
      chatContainer.style.display = chatContainer.style.display === "none" ? "block" : "none";
    });

    // Ocultar el chat al hacer clic en el botón de cerrar
    closeChat.addEventListener("click", function() {
      chatContainer.style.display = "none";
    });
  </script>
</body>
</html>
